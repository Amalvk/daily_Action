<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title> Simple toto application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My TODO</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add Todo</button>
            <button type="button" id="remove">Remove Todo</button>
            
        </div>
        <ul>
                <li><input type="checkbox" id="check">
                    <label>Record </label></li> 
               
                <li class="mycheck"><input type="checkbox" id="check" checked>
                        <label>Go to gym </label></li>
            </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
